<html lang="en">
<head>

                onclick="togglePassword('regPassword', this)" 
                style="position:absolute; right:10px; top:50%; transform:translateY(-50%); background:none; border:none; cursor:pointer; font-size:16px;">
          ğŸ‘ï¸

      </div>

      <button class="btn-success" onclick="register()">Register</button>
    </div>

    <!-- Login Form -->
    <div id="loginForm" style="display:none; margin-top:20px;">
      <input id="loginEmail" type="email" placeholder="Email">

      <!-- Password with toggle -->
      <div style="position:relative; margin-top:10px;">
        <input id="loginPassword" type="password" placeholder="Password" style="width:100%; padding-right:40px;">
        <button type="button" 
                onclick="togglePassword('loginPassword', this)" 
                style="position:absolute; right:10px; top:50%; transform:translateY(-50%); background:none; border:none; cursor:pointer; font-size:16px;">
